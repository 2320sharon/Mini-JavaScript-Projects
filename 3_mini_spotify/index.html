<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="menu">
      <img class="spotifyLogo" src="./spotify_logo.jpg" alt="spotify logo" />
      <div class="menuButtonsContainer">
        <button class="menuButton premium">Premium</button>
        <button class="menuButton support">Support</button>
        <button class="menuButton download">Download</button>
        <button class="menuButton profile">Profile</button>
      </div>
    </div>
    <div class="main">
      <img src="./desktop.jpg" alt="" />
      <h1>Download Spotify</h1>
      <h3>Play millions of songs and podcasts on your device</h3>
      <button class="downloadButton" onclick="download()">Download</button>
    </div>
    <div class="apps"></div>
    <div class="bottom"></div>
  </body>
</html>
